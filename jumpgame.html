<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <!-- IE Edge Meta Tag -->
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- Viewport -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Jump</title>
            <link href='css/style.css' rel='stylesheet' type='text/css'>
        </head>
        <body>
            <header>
              <h1>JUMP!</h1>
            </header>

            <main role="main" id="main">
                <article id="jumppage" class="gamecontent" >
                    <canvas id="Canvas1" width="600" height="200">Your browser does not support HTML5 canvas.</canvas>
                    <img src="images/canvas.png" id="canvas" class="hide">
                    <img src="images/tumble.png" id="dude" class="hide">
                    <img src="images/obstacles.png" id="obstacles" class="hide">  
              
                  <section id="direction">
                    <button id="pause"><img class="pause" src="images/pause.png" alt="Pause"></button>
                    <button id="play"><img class="play" src="images/play.png" alt="Play"></button>
                    <p>Press the <span>UP</span> key or TAP on the canvas to jump.</p>
                  </section>
                </article>
            </main>
            <script src="src/script.js"></script> 
        </body>
</html>
